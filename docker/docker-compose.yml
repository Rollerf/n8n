services:
  fix-permissions:
    image: busybox:1.36
    container_name: n8n_fix_permissions
    command: sh -c "chown -R ${HOST_UID:-1000}:${HOST_GID:-1000} /data"
    volumes:
      - ./data:/data
    restart: "no"

  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: always
    environment:
      - N8N_HOST=${N8N_HOST}
      - N8N_PORT=${N8N_PORT}
      - N8N_PROTOCOL=${N8N_PROTOCOL}
      - N8N_API_BASE_URL=${N8N_API_BASE_URL}
      - N8N_PUBLIC_API_BASE_URL=${N8N_PUBLIC_API_BASE_URL}
      - N8N_EDITOR_BASE_URL=${N8N_EDITOR_BASE_URL}
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL}
      - N8N_WEBHOOK_TUNNEL_URL=${N8N_WEBHOOK_TUNNEL_URL}
      - WEBHOOK_URL=${WEBHOOK_URL}
      - WEBHOOK_TUNNEL_URL=${WEBHOOK_TUNNEL_URL}
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=db
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=${DB_POSTGRESDB_DATABASE:-n8n}
      - DB_POSTGRESDB_USER=${DB_POSTGRESDB_USER}
      - DB_POSTGRESDB_PASSWORD=${DB_POSTGRESDB_PASSWORD}
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_BASIC_AUTH_USER}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_BASIC_AUTH_PASSWORD}
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
      - N8N_ENFORCE_SETTINGS_FILE_PERMISSIONS=true
      - TZ=Europe/Madrid
      - GENERIC_TIMEZONE=Europe/Madrid
    ports:
      - '5678:5678'
    extra_hosts:
      - 'host.docker.internal:host-gateway'
      - 'telegram-bridge.test:192.168.1.13'
    volumes:
      - ./data:/home/node/.n8n
    depends_on:
      db:
        condition: service_started
      fix-permissions:
        condition: service_completed_successfully

  db:
    image: postgres:latest
    container_name: n8n_db
    restart: always
    environment:
      - POSTGRES_DB=${DB_POSTGRESDB_DATABASE:-n8n}
      - POSTGRES_USER=${DB_POSTGRESDB_USER}
      - POSTGRES_PASSWORD=${DB_POSTGRESDB_PASSWORD}
    volumes:
      - db_data:/var/lib/postgresql

volumes:
  db_data:
